<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="480" height="320"></canvas>

    <!-- Touch Controls -->
    <div class="controls">
      <button id="leftButton" class="control-button">⬅️ Move Left</button>
      <button id="rightButton" class="control-button">➡️ Move Right</button>
    </div>

    <!-- Info Panel -->
    <div class="info-panel">
      <p><strong>Score:</strong> <span id="scoreDisplay">0</span></p>
      <p>Use <kbd>F</kbd> (Left), <kbd>J</kbd> (Right) or tap buttons above.</p>
    </div>

    <!-- Menu Button -->
    <button id="menuButton" class="menu-button">☰ Menu</button>
  </div>

  <!-- Menu Modal -->
  <div id="menuModal" class="modal hidden">
    <div class="modal-content">
      <h2>Game Menu</h2>
      <button id="resumeButton" class="menu-item">Resume</button>
      <button id="restartButton" class="menu-item">Restart</button>
      <label class="menu-item">
        Paddle Color:
        <input id="paddleColor" type="color" value="#ffffff">
      </label>
      <label class="menu-item">
        Ball Color:
        <input id="ballColor" type="color" value="#ffffff">
      </label>
      <button id="closeMenuButton" class="menu-item">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
