<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Pathway Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Elemental Pathway</h1>
        <p id="instructions">Start by selecting a Tier 1 element. Navigate through the tiers and see if you can outsmart the AI!</p>

        <div id="diagram-container">
            <svg viewBox="0 0 500 400">
                <!-- Tier 1 -->
                <circle cx="250" cy="50" r="20" class="tier1" id="red-circle" />
                <text x="250" y="45" text-anchor="middle" class="tier1-text">Red</text>

                <circle cx="150" cy="50" r="20" class="tier1" id="blue-circle" />
                <text x="150" y="45" text-anchor="middle" class="tier1-text">Blue</text>

                <circle cx="350" cy="50" r="20" class="tier1" id="brown-circle" />
                <text x="350" y="45" text-anchor="middle" class="tier1-text">Brown</text>

                <!-- Animated Connections -->
                <line x1="150" y1="70" x2="245" y2="150" class="tier-connection" />
                <line x1="250" y1="70" x2="145" y2="150" class="tier-connection" />
                <line x1="350" y1="70" x2="345" y2="150" class="tier-connection" />
            </svg>
        </div>

        <div id="tier-1" class="tier">
            <h2>Tier 1: Choose your Primary Element</h2>
            <button class="tier-btn" onclick="selectTier1('Earth')">Earth</button>
            <button class="tier-btn" onclick="selectTier1('Water')">Water</button>
            <button class="tier-btn" onclick="selectTier1('Fire')">Fire</button>
        </div>

        <div id="tier-2" class="tier hidden">
            <h2>Tier 2: Choose your Pathway</h2>
            <div id="tier-2-options"></div>
        </div>

        <div id="tier-3" class="tier hidden">
            <h2>Tier 3: Your Final Element</h2>
            <p id="tier-3-result"></p>
            <p id="ai-result"></p>
            <p id="game-outcome"></p>
            <button class="tier-btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
