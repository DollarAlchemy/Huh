<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Screen Modal -->
  <div id="startModal" class="modal visible">
    <div class="modal-content">
      <h2>Welcome to Brick Breaker</h2>
      <p>Break all the bricks to clear levels and win!</p>
      <button id="startButton">Start Game</button>
    </div>
  </div>

  <!-- Game Container -->
  <div class="game-container">
    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="480" height="320"></canvas>

    <!-- Touch Controls -->
    <div class="controls">
      <button id="leftButton" class="control-button">⬅️ Move Left</button>
      <button id="rightButton" class="control-button">➡️ Move Right</button>
    </div>

    <!-- Info Panel -->
    <div class="info-panel">
      <p><strong>Score:</strong> <span id="scoreDisplay">0</span></p>
      <p>Use <kbd>Arrow Left</kbd> and <kbd>Arrow Right</kbd>, or tap buttons above.</p>
    </div>

    <!-- Menu Button -->
    <button id="menuButton" class="menu-button">☰ Menu</button>
  </div>

  <!-- Menu Modal -->
  <div id="menuModal" class="modal hidden">
    <div class="modal-content">
      <h2>Game Menu</h2>
      <button id="resumeButton" class="menu-item">Resume</button>
      <button id="restartButton" class="menu-item">Restart</button>
      <label class="menu-item">
        Paddle Color:
        <input id="paddleColor" type="color" value="#ffffff">
      </label>
      <label class="menu-item">
        Ball Color:
        <input id="ballColor" type="color" value="#ffffff">
      </label>
      <button id="closeMenuButton" class="menu-item">Close</button>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div id="gameOverModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="endGameTitle">Game Over</h2>
      <p id="finalScoreText">Your Score: 0</p>
      <button id="restartGameButton">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
